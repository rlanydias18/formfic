<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Envio de E-mail</title>
  <link rel="stylesheet" href="./style.css">
</head>
<link rel="icon" type="image/png" href="./images/logo.png">

<body>

    <div class="navbar">
        <!-- Logo e Texto juntos na Navbar -->
        <img src="./images/logoPagina.png" alt="Logo da Página">

    </div>

    <h1></h1>
    <form action="/enviar-email" method="POST">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required><br><br>
  
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required><br><br>
  
      <label for="empresa">Empresa:</label>
      <input type="text" id="empresa" name="empresa"><br><br>
  
      <label>Gênero:</label><br>
      <div class="radio-group">
          <label for="masculino">
              <input type="radio" id="masculino" name="genero" value="masculino" required>
              Masculino
          </label>
          <label for="feminino">
              <input type="radio" id="feminino" name="genero" value="feminino" required>
              Feminino
          </label>
      </div><br>
  
      <label>Resultado:</label><br>
      <div class="radio-group">
          <label for="venceu">
              <input type="radio" id="venceu" name="venceu" value="venceu" required>
              Venceu
          </label>
          <label for="naoVenceu">
              <input type="radio" id="naoVenceu" name="venceu" value="nao venceu" required>
              Não Venceu
          </label>
      </div><br>
  
      <button type="submit">Enviar</button>
      <button type="button" id="botao-exportar">Exportar Dados</button>
    </form>
  
    <footer>
      <p>© 2024 CABNAVE - Esta página foi criada pelo Departamento de Informática da CABNAVE, constituído por Rafael Coronel e Herlany Ramos.</p>
    </footer>

    <script src="./script.js"></script>
  

</body>
</html>
